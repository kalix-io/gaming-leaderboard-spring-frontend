<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Spring Akkasls Leaderboard</title>

</head>
<body>
<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem; margin-top: 5%; max-width: 40%">
        <div class="card-header text-center">
            Leaderboard
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-danger">Player</th>
                <th class="text-danger">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score : ${scoreList}">
                <td th:text="${score.getPlayerName()}"></td>
                <td th:text="${score.getPlayerScore()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
